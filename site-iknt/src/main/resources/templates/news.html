<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости ИКНТ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Новости</h1>
    <div class="news-grid">
        <div class="news-card" th:each="newsItem : ${newsList}">
            <img th:src="@{/images/news/{img}(img=${newsItem.image})}" alt="Изображение новости">
            <div class="news-content">
                <h3 th:text="${newsItem.title}"></h3>
                <p th:text="${newsItem.content}"></p>
                <span class="news-date" th:text="${newsItem.date}"></span>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
